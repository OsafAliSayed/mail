{% extends "mail/layout.html" %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'mail/login.css' %}">
{% endblock %}

{% block body %}
    <div class="col-3 login-div">
        <img src="{% static 'img/google-logo.png' %}" alt="Google Logo" class="google-logo">
        <h3>Sign in</h3>
        <p>to continue to Gmail</p>
        <form action="{% url 'login' %}" class="login-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        <p class="no-account">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        {% if message %}
        <div class="text-danger">{{ message }}</div>
        {% endif %}
    </div>

    
{% endblock %}
